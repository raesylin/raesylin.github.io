<div class="row">
	<div class="col-md-12">
		<h2 class="tab-title">
			<span class="glyphicon glyphicon-edit"></span> Make a new list
		</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-xs-12" id="listFormContainer">
		<form id="listForm" ng-submit="listCtrl.addItem()">
	 		<div class="form-group">
	    		<div class="input-group">
	    			<input type="text" class="form-control" placeholder="New item..." ng-model="listCtrl.item.itemName" autofocus>
					<span class="input-group-btn">
	       			<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus"></span></button>
	   				</span>
    			</div><!-- /input-group -->
  			</div><!-- /form-group -->
		</form>
	</div>
	<div class="col-md-6 col-xs-12">
		<!-- The list content -->
		<list-content></list-content>
	</div>
</div>
