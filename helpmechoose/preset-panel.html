<div id="presetListContainer">
	<div class="presetPane">
		<h2> Choose from the presets </h2>
	</div>
	<div class="presetPane" id="presetContent">
		<ul class="btn-group btn-group-justified">
			<li class="btn btn-default" ng-repeat="list in listCtrl.presets" ng-click="listCtrl.selectList(list)">{{list.listName}}</li>
		</ul>
	</div>
	<!-- The list content -->
	<list-content></list-content>
</div>
