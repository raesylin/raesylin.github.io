<div>
	<div class="numPane" id="numHead">
		<h2>Just give me a random number in between...</h2>
	</div>
	<div class="numPane" id="numFormContainer" novalidate>
		<form id="numForm" class="form-horizontal" ng-submit="num.getRandom()">
			<label for="numStart" class="control-label">From </label>
			<input class="input-lg" type="number" name="numStart" placeholder="Integer Here" size=10 ng-model="num.start" required="">
			<label for="numEnd" class="control-label">To </label>
			<input class="input-lg" type="number" name="numEnd" placeholder="Integer Here" size=10 ng-model="num.end" required="">
			<hr>
			<button type="submit" class="btn btn-warning">Get Random!</button>
			<button type="reset" class="btn btn-info" ng-click="num.unDefineNum()">Clear</button>
		</form>
	</div>

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="numResult" ng-show="num.isNumDefined()">{{num.randomNum}}</div>
		</div>
	</div>
</div>
