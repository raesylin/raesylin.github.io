<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/reset.css">
	<link href='//fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="//maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false&libraries=visualization"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script src="script/app.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="mini-nav">
			<a href="#" id="nav-search" data-bind="click: toggleNav"><span class="fa fa-search fa-inverse nav-item"> <span>search</span></span></a>
			<a href="#" id="nav-map" data-bind="click: toggleCrimeMap"><span class="fa fa-map-signs fa-inverse nav-item" id="nav-map"> <span>toggle info map</span></span></a>
		</div>
		<div class="nav" id="nav" data-bind="visible: nav">
			<div class="form-container">
				<div class="heading"><h1><a href="index.html">Learn about your neighborhood.</a></h1></div>
				<form id="setMapForm" class="setMapForm" data-bind="submit: newHome">
					<input id="inputAddress" type="text" placeholder="Enter the address you want to lookup..." name="address" size=60 autofocus=true data-bind="value: address">
					<button type="submit" name="submit" id="searchButton">Search</button>
					<span id="mobile-searchbtn" class="fa fa-search fa-2x fa-inverse" data-bind="event: {touchend: newHome}"></span>
				</form>
			</div>
		</div>
		<div class="main">
			<div data-bind="visible: togglePane" id="infoPane">
				<form id="CrimeMapRange">
					<label for="dateRange">Crime records range: </label>
					<select data-bind="value: dateDelta" id="dateRange" size=1>
						<option value="7" selected>1 Week</option>
						<option value="30">30 Days</option>
						<option value="365">1 Year</option>
					</select>
				</form>
				<button data-bind="visible: crimeMapButton, click: toggleCrimeMap" id="crimeButton">Toggle Crime Map</button>
				<div data-bind="visible: showInfo" id="info">
					<p>Crime records not available.</p>
				</div>
			</div>
			<div id="map-canvas">

			</div>
		</div>
	</div>
</body>
</html>
